{% extends 'layout.html' %}

{% block title %}Add Customer{% endblock %}

{% block content %}
  <h2>Add New Customer</h2>

  <form method="post">
    <p>Name: <input type="text" name="customer_name" required></p>
    <p>Address: <input type="text" name="address" required></p>
    <p>Email: <input type="email" name="email" required></p>
    <p>Phone Number: <input type="tel" name="phone_number" required></p>
    <p>Username: <input type="text" name="username" required></p>
    <p>Password: <input type="password" name="password" required></p>
    <p><input type="submit" value="Add Customer"></p>
  </form>

  {% if msg %}
    <p>{{ msg }}</p>
  {% endif %}
{% endblock %}
