{% extends 'layout.html' %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
  <h2>Edit Customer</h2>

  <form method="post">
    <p>Name: <input type="text" name="customer_name" value="{{ customer[1] }}" required></p>
    <p>Address: <input type="text" name="address" value="{{ customer[2] }}" required></p>
    <p>Email: <input type="email" name="email" value="{{ customer[3] }}" required></p>
    <p>Phone Number: <input type="tel" name="phone_number" value="{{ customer[4] }}" required></p>
    <p>Username: <input type="text" name="username" value="{{ customer[7] }}"required></p>
    <p>Password: <input type="password" name="password" value="{{ customer[8] }}"required></p>
    <p><input type="submit" value="Save Changes"></p>
  </form>

  {% if msg %}
    <p>{{ msg }}</p>
  {% endif %}
{% endblock %}  q2
