{% extends 'layout.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<style>
    .content {
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #007bff;
        font-size: 28px;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        height: 40px;
        border: 1px solid #ccc;
        padding: 8px;
        margin-bottom: 20px;
        font-size: 16px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: 0;
        cursor: pointer;
        font-weight: bold;
        color: #ffffff;
        transition: background-color 0.2s;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
        transition: background-color 0.2s;
    }

    .msg {
        color: #007bff;
        font-size: 18px;
        margin-bottom: 20px;
    }
</style>

<div class="content">
    <h2>Update Profile</h2>
    {% if msg %}
        <div class="msg">{{ msg }}</div>
    {% endif %}
    <form action="{{ url_for('update_profile') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ account[1] }}" required>
        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ account[2] }}" required>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ account[3] }}" required>
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" value="{{ account[4] }}" required>
        <label for="username">Username:</label>
        <input type="text" name="username" value="{{ account[7] }}" required>
        <label for="new_password" >Password:</label>
        <input type="password" name="password" value="{{ account[8] }}" required>
        <input type="submit" value="Update Profile">
    </form>
</div>
{% endblock %}
