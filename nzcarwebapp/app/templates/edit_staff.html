{% extends 'layout.html' %}

{% block title %}Edit Staff{% endblock %}

{% block content %}
  <h2>Edit Staff</h2>

  <form method="post">
    <p>Name: <input type="text" name="staff_name" value="{{ staff[1] }}" required></p>
    <p>Address: <input type="text" name="address" value="{{ staff[2] }}" required></p>
    <p>Email: <input type="email" name="email" value="{{ staff[3] }}" required></p>
    <p>Phone Number: <input type="tel" name="phone_number" value="{{ staff[4] }}" required></p>
    <p>Username: <input type="text" name="username" value="{{ staff[7] }}"required></p>
    <p>Password: <input type="password" name="password" value="{{ staff[8] }}"required></p>
    <p>Role:
      <input type="radio" name="role" value="staff" checked> Staff
      <input type="radio" name="role" value="admin"> Admin
    </p>
    <p><input type="submit" value="Save Changes"></p>
  </form>

  {% if msg %}
    <p>{{ msg }}</p>
  {% endif %}
{% endblock %}  q2
