{% extends 'layout.html' %}

{% block title %}Add Staff{% endblock %}

{% block content %}
  <h2>Add New Staff</h2>

  <form method="post">
    <p>Name: <input type="text" name="staff_name" required></p>
    <p>Address: <input type="text" name="address" required></p>
    <p>Email: <input type="email" name="email" required></p>
    <p>Phone Number: <input type="tel" name="phone_number" required></p>
    <p>Username: <input type="text" name="username" required></p>
    <p>Password: <input type="password" name="password" required></p>

    <!-- Role selection -->
    <p>Role:
      <input type="radio" name="role" value="staff" checked> Staff
      <input type="radio" name="role" value="admin"> Admin
    </p>

    <!-- Alternatively, you can use a dropdown for role selection -->
    <!-- <p>Role:
      <select name="role" required>
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
      </select>
    </p> -->

    <p><input type="submit" value="Add Staff"></p>
  </form>

  {% if msg %}
    <p>{{ msg }}</p>
  {% endif %}
{% endblock %}
