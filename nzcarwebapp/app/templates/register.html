<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>

				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>

				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>

				<label for="address">
					<i class="fas fa-map-marker-alt"></i>
				</label>
				<input type="text" name="address" placeholder="Address" id="address" required>

				<label for="name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="name" placeholder="Name" id="name" required>

				<label for="phone_number">
					<i class="fas fa-phone"></i>
				</label>
				<input type="tel" name="phone_number" placeholder="Phone Number" id="phone_number" required>
				<label for="role">
					<i class="fas fa-users"></i>
				</label>
				<select name="role" id="role" required>
					<option value="">Select Role</option>
					<option value="customer">Customer</option>
					<option value="staff">Staff</option>
					<option value="admin">Admin</option>
				</select>

				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
