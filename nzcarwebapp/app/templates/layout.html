<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="loggedin">
  <nav class="navtop">
    <div>
      <h1>Login</h1>
      {% if session['role'] == 'admin' %}
        <a href="{{ url_for('admin') }}"><i class="fas fa-home"></i>Home</a>
      {% elif session['role'] == 'customer' %}
        <a href="{{ url_for('customer') }}"><i class="fas fa-home"></i>Home</a>
      {% elif session['role'] == 'staff' %}
        <a href="{{ url_for('staff') }}"><i class="fas fa-home"></i>Home</a>
      {% endif %}
      <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
      <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
  </nav>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
